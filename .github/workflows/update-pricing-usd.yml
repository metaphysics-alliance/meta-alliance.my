name: Update Pricing USD

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: {}

jobs:
  call-edge-function:
    runs-on: ubuntu-latest
    steps:
      - name: Call update-pricing-usd
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            https://${{ secrets.SUPABASE_PROJECT_REF }}.functions.supabase.co/update-pricing-usd
